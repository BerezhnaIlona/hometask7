    <p>Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).</p>

    <script>
      //1. Знаходимо результат
      if (confirm('Почати тестування?')) {
        function createTable(row, column, word) {
          document.write('<table border="1" cellpadding="5" cellspacing="2">');
          for (let i = 0; i < row; i++) {
            document.write('<tr>');
            for (let j = 0; j < column; j++) {
              document.write(`<td>${word}</td>`);
            }
            document.write('</tr>');
          }
          document.write('</table>');
        }
        const row = parseInt(prompt('Введіть кількість необхідних рядків', ''));
        const column = parseInt(prompt('Введіть кількість необхідних стовбців', ''));
        const word = prompt('Введіть слово для заповнення стовбця', '');
        console.log(word);
        let tableCreate = createTable(row, column, word);
      }
    </script>
