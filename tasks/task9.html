    <h1>Задача 9</h1>
    <p>Створити функцію, яка виводить банер (у функцію передаються: зображення, заголовок та посилання, куди переходимо при кліку на зображення (тег img повине знаходитись у середині тега a: &lt;a&gt; &lt;img src=”шлях”&gt; &lt;/a&gt;</p>

    <script>
      //1. Знаходимо результат
      if (confirm('Почати тестування?')) {
        function putBaner(name, link, img) {
          return document.write(`<h1>${name}</h1><a href=${link}><img src=${img} alt=""></a>`);
        }
        putBaner('Твій шлях до успіху!', 'https://fls.guru/', '../img/9/1.jpg');
      }
